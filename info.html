<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- luosimao -->
    <script src="//captcha.luosimao.com/static/js/api.js"></script>
</head>

<body>

    <nav class="navbar header has-shadow" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="http://jinkeban.net">
                    <img src="http://jinkeban.net/jinkeban.svg" width="112" height="28">
                </a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/">
                        首页
                    </a>
                </div>
            </div>
        </div>

    </nav>

    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    感谢你购买了我们的书籍
                </h1>
                <p class="subtitle">
                    在此留下您的邮箱，我们在发布新书的时候，会第一时间通知你。
                </p>
                <div>
                    <div class="item">
                        <div class="columns">
                            <div class="column is-4">
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="Email">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div data-lang="en" class="l-captcha" data-callback="getResponse"
                            data-site-key="4c2a72b1170f63dccea4c28354ed251d">
                        </div>
                    </div>
                    <div class="item">
                        <div class="button">添加订阅</div>
                    </div>
                </div>


            </div>
        </div>

    </section>




</body>

<script>
    function getResponse(resp) {
        console.log(resp); // resp 即验证成功后获取的值
    }
</script>

</html>

<style>
    .item {
        margin-bottom: 1rem;
    }
</style>
